<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Transcript Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="text"], select {
            padding: 10px;
            width: 350px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 0 10px 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #fff;
            text-align: left;
            padding: 20px;
            margin: auto;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 6px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: red;
            font-weight: 600;
        }

        .download-button {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Downloader</h1>
    <form method="POST">
        <input type="text" name="video_url" placeholder="Paste YouTube URL here" required>
        <select name="language" required>
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="pt">Português</option>
        </select>
        <button type="submit">Get Transcript</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if transcript %}
        <h2>Transcript</h2>
        <pre>{{ transcript }}</pre>
        <div class="download-button">
            <a href="{{ url_for('download_transcript', video_id=video_id) }}">
                <button>Download Transcript (.txt)</button>
            </a>
        </div>
    {% endif %}
</body>
</html>
